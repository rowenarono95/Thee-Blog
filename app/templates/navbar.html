

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <nav class="mb-1 navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{{url_for('main.index')}}"><strong>RoroBlogs</strong> </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4"
            aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('main.newblog')}}">New Blog</a>
                    <a class="nav-link" href="{{url_for('main.vblog')}}">All Blogs</a>
                    <a href="{{url_for('main.profile',uname=current_user.username)}}">Profile</a>
             
                {% if current_user.is_authenticated %}
               
                {% endif %}
            </ul>
            <ul class="navbar-nav ml-auto">
                {% if current_user.is_authenticated %}

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" style='margin-right:30px' data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user"></i>&nbsp;<strong>{{current_user.username}}</strong> </a>
                    <div class="dropdown-menu dropdown-menu-right dropdown-info"
                        aria-labelledby="navbarDropdownMenuLink-4">
                        
                       
                        <a href="{{url_for('main.profile',uname=current_user.username)}}">Profile</a>
                        <a class="dropdown-item" href="{{url_for('auth.logout')}}"><i
                                class="fas fa-sign-out-alt"></i>&nbsp; Log out</a>
         
                    </div>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('auth.login')}}" style='margin-right:30px'><i
                            class="fas fa-sign-in-alt"></i>&nbsp; <strong>Log In</strong></a>
                </li>
                <li class="nav-item">
                    <a style='margin-right:30px' class="nav-link" href="{{url_for('auth.register')}}"><i
                            class="fas fa-user-plus"></i></i>&nbsp; <strong>Sign Up</strong></a>
                </li>
                {%endif%}

            </ul>
        </div>
    </nav>
</body>

</html>
